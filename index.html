<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="assets/image/favicon-32x32.png" />
    <title>Social link Profile</title>
  </head>
  <body>
    <!-- <section class="container"> -->
    <div class="card">
      <img src="assets/image/avatar-jessica.jpeg" alt="profile image" />
      <h2>Jessica Randall</h2>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
      <div class="social-links">
        <!-- Github with my instagram link -->
        <a href="https://www.Instagram.com/pabicamz">GitHub</a>
      </div>
      <!-- Frontend Mentor -->
      <div class="social-links">
        <a href="https://www.frontendmentor.io/profile/karamo10"
          >Frontend Mentor</a
        >
      </div>
      <!-- LinkedIn -->
      <div class="social-links">
        <a href="https://www.linkedin.com/in/karamo-camara-ab4619339/"
          >LinkedIn</a
        >
      </div>
      <!-- Twitter -->
      <div class="social-links">
        <a href="https://x.com/pabicamz">Twitter</a>
      </div>
      <!-- Instagram -->
      <div class="social-links">
        <a href="https://www.Instagram.com/pabicamz">Instagram</a>
      </div>
    </div>
    <!-- </section> -->
    <div class="follower" id="follower"></div>

    <script>
      const follower = document.getElementById('follower');

      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;

      let targetX = mouseX;
      let targetY = mouseY;

      document.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
      });

      function moveFollower() {
        mouseX += (targetX - mouseX) * 0.1;
        mouseY += (targetY - mouseY) * 0.1;

        follower.style.left = `${mouseX}px`;
        follower.style.top = `${mouseY}px`;

        requestAnimationFrame(moveFollower);
      }

      moveFollower();
    </script>
  </body>
</html>
